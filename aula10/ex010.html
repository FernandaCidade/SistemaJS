<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        Interajaaa...
    </div>
    <script>

        var area = window.document.getElementById('area') //objeto area está ligado a variavel area

        //despoluindo o HTML, agora o id area vai ser responsável pela interatividade
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter',entrar)
        area.addEventListener('mouseout', sair)


        function clicar(){
            area.innerText = 'Clicou!' //muda o texto
            area.style.background = 'red'
        }
        function entrar(){
            area.innerText = "Entrou!"
        }
        function sair(){
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }


    </script>
    
</body>
</html>
