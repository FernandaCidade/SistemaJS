<body>

   <h1>Olá, Mundo!</h1>
   <p>Já me livrei da maldição</p>
    
    <script>
        // Convertendo o que receber para int
        var n1 = Number(window.prompt("Digite um número inteiro: "))
        var n2 = Number(window.prompt("Digite outro número inteiro:  ")) 

        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma} `) //Convertendo para string
    </script>
